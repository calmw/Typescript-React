<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React</title>
    <style>
        .red {
            background-color: red;
        }
    </style>
</head>
<body>
<p>更新页面元素，重新渲染页面</p>
<p>useState 是我们常说的hook</p>
<p>hook最好放在函数的最外层定义，定义在嵌套函数里面使用可能会出问题</p>
<div id="root">
</div>
</body>
</html>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin=""></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin=""></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin=""></script>
<script type="text/babel">
    const products = [
        {title: 'a', id: 1, type: 't1'},
        {title: 'b', id: 2, type: 't2'},
        {title: 'c', id: 3, type: 't3'},
        {title: 'd', id: 4, type: 't4'}
    ]

    function MyApp() {
        const [count, setCount] = React.useState(2); // 2 是count的初始值
        const list = products.map((product, i) => {
                return (
                    <li
                        key={product.id}
                        style={{color: product.type === 't1' ? 'red' : 'aqua'}}
                        onClick={() => {
                            alert(`Clicked on ${product.title},index is ${i}`);
                            setCount(count + 1)
                        }
                        }
                    >
                        <h2>{product.title}</h2>
                    </li>
                )
            }
        )
        return (
            <div>
                <h1>Hello, React! count:{count}</h1>
                <ul>
                    {list}
                </ul>
            </div>
        )
    }

    // 获取一个页面跟节点
    const rootElement = document.getElementById('root');
    // 创建一个react根实例
    const root = ReactDOM.createRoot(rootElement)
    // 使用跟实例渲染一个组件
    root.render(React.createElement(MyApp));
</script>
